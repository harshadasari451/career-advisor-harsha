<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Profile Page</title>
</head>
<body class="bg-blue-50 h-screen font-sans">
  <!-- Navbar -->
  <div class="flex justify-between items-center px-6 py-4 bg-blue-200 shadow-md">
    <a href="index.html" class="text-lg font-bold text-gray-700 hover:text-gray-900">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <h1 class="text-lg font-bold text-gray-700">Profile</h1>
    <div></div>
  </div>

  <!-- Profile Content -->
  <div class="flex justify-center items-center h-full">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex items-center mb-6">
        <i class="fas fa-user-circle text-6xl text-blue-600 mr-4"></i>
        <div>
          <h2 class="text-2xl font-bold text-gray-800">John Doe</h2>
          <p class="text-gray-600">Role: Developer</p>
        </div>
      </div>
      
      <div class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium">Name</label>
          <input 
            type="text" 
            id="name" 
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
            value="John Doe"
          />
        </div>

        <div>
          <label for="role" class="block text-gray-700 font-medium">Role</label>
          <input 
            type="text" 
            id="role" 
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
            value="Developer"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input 
            type="email" 
            id="email" 
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
            value="john.doe@example.com"
          />
        </div>

        <div>
          <label for="phone" class="block text-gray-700 font-medium">Phone</label>
          <input 
            type="text" 
            id="phone" 
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
            value="+123 456 7890"
          />
        </div>
      </div>

      <button class="mt-6 w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors">
        Save Changes
      </button>
    </div>
  </div>
</body>
</html>
