<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - My Career Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-50 font-sans">
  <!-- Navbar -->
  <div class="flex justify-between items-center px-6 py-4 bg-green-500 shadow-md text-white">
    <a href="dashboard.html" class="text-lg font-bold hover:underline">
      <i class="fas fa-arrow-left"></i> Dashboard
    </a>
    <h1 class="text-lg font-bold">Profile</h1>
  </div>

  <!-- Profile Content -->
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex items-center mb-6">
        <i class="fas fa-user-circle text-6xl text-green-600 mr-4"></i>
        <div>
          <h2 class="text-2xl font-bold text-gray-800">John Doe</h2>
          <p class="text-gray-600">Role: Developer</p>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium">Name</label>
          <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" value="John Doe">
        </div>

        <div>
          <label class="block text-gray-700 font-medium">Role</label>
          <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" value="Developer">
        </div>

        <div>
          <label class="block text-gray-700 font-medium">Email</label>
          <input type="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" value="john.doe@example.com">
        </div>

        <div>
          <label class="block text-gray-700 font-medium">Phone</label>
          <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" value="+123 456 7890">
        </div>
      </div>

      <button class="mt-6 w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition-colors">
        Save Changes
      </button>
    </div>
  </div>
</body>

</html>
