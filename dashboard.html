<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - My Career Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <div class="flex justify-between items-center px-6 py-4 bg-green-500 shadow-md text-white">
    <h1 class="text-lg font-bold">Dashboard</h1>
    <a href="profile.html" class="flex items-center space-x-2 hover:underline">
      <i class="fas fa-user-circle text-xl"></i>
      <span>Profile</span>
    </a>
    <a href="index.html" class="flex items-center space-x-2 hover:underline">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>
  </div>

  <!-- Content -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/4 bg-white p-6 space-y-4 border-r border-gray-300 shadow-sm">
      <h2 class="text-lg font-bold text-green-700">Options</h2>
      <div class="p-4 border rounded-lg shadow hover:shadow-lg transition-shadow">
        <span class="block font-medium">API Access</span>
      </div>
      <div class="p-4 border rounded-lg shadow hover:shadow-lg transition-shadow">
        <span class="block font-medium">Career Insights</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-white p-6 flex flex-col justify-between shadow-sm">
      <span class="block font-medium text-lg text-gray-700">Chat with AI</span>
      <div class="flex items-center space-x-2">
        <input type="text" class="w-full p-3 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Ask a question...">
        <button class="px-4 py-2 bg-green-600 text-white rounded-r-md hover:bg-green-700 transition-colors">
          âž¡
        </button>
      </div>
    </div>
  </div>
</body>

</html>
